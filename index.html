<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Our Most Romantic Moments Together❤️✨ </title>
    <style>
        body {
            font-family: 'B Nazanin', Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff; /* رنگ پس‌زمینه ملایم */
            color: #333;
            margin: 0;
            padding: 20px;
            /* overflow: hidden; */ /* این خط را برای امکان اسکرول در صورت نیاز موقتاً غیرفعال کردم */
            position: relative;
        }
        .header {
            font-size: 2.5em;
            color: #e75480; /* رنگ صورتی رمانتیک */
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease-out; /* انیمیشن ورود */
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out;
        }
        /* Style for the new button container */
        .content-button-container {
            margin-top: 30px;
            animation: fadeInUp 1.8s ease-out;
        }
        /* Style for the new button */
        .content-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.4em;
            color: white;
            background-color: #e75480; /* رنگ دکمه */
            border: none;
            border-radius: 8px;
            text-decoration: none; /* حذف خط زیر لینک */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .content-button:hover {
            background-color: #d14771; /* رنگ دکمه هنگام هاور */
            transform: translateY(-2px);
        }
        .music-player {
            margin-top: 30px;
            display: none; /* این پلیر را پنهان می کنیم چون پخش خودکار است */
        }

        /* انیمیشن ها */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header"> Our Most Romantic Moments Together❤️✨ </div>
    <div class="message">
        نازیلای عزیزم، این هدیه کوچک شامل لحظات به‌یادماندنی ماست.<br>
        امیدوارم از مرور خاطراتمان لذت ببری. مرد همیشه عاشقت،امیرحسین 💖
    </div>

    <audio class="music-player" autoplay loop>
        <source src="music1.mp3" type="audio/mpeg">
        <source src="music2.mp3" type="audio/mpeg">
        مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
    </audio>

    <div class="content-button-container">
        <a href="https://drive.google.com/drive/folders/1MpFLKwtY1Hl_sPqFRaMHA_8TKhjufViN?usp=drive_link" target="_blank" class="content-button">
            ورود به گنجینه خاطرات ما ✨
        </a>
    </div>

    <div class="message" style="margin-top: 30px; font-size: 0.9em; color: #666;">
        اولین سالگردمون، یازدهم مردادماه 1404
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const audioPlayer = document.querySelector('.music-player');
            if (audioPlayer) {
                audioPlayer.play().catch(error => {
                    console.log('Autoplay was prevented. User interaction might be needed.', error);
                });
            }
        });
    </script>
</body>
</html>
